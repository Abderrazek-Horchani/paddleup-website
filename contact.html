<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | PaddleUp</title>
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="images/logo.svg">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo type.svg" alt="PaddleUp">
      </a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="fas fa-home me-1"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="booking.html">
              <i class="fas fa-calendar-check me-1"></i> Book Now
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">
              <i class="fas fa-info-circle me-1"></i> About
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">
              <i class="fas fa-envelope me-1"></i> Contact
            </a>
          </li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-primary" href="tel:+21612345678">
              <i class="fas fa-phone me-1"></i> Call Us
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="text-center mb-4">Contact Us</h1>
          <div class="row">
            <!-- Contact Information -->
            <div class="col-md-6 mb-4">
              <div class="contact-info p-4 bg-light rounded">
                <h3 class="mb-4">Get in Touch</h3>
                <div class="contact-item mb-3">
                  <i class="fas fa-map-marker-alt text-primary me-2"></i>
                  <div>
                    <h5>Location</h5>
                    <p class="mb-0">Sidi Bou Said, Tunisia</p>
                  </div>
                </div>
                <div class="contact-item mb-3">
                  <i class="fas fa-phone text-primary me-2"></i>
                  <div>
                    <h5>Phone</h5>
                    <p class="mb-0">
                      <a href="tel:+21612345678" class="text-decoration-none">+216 12 345 678</a>
                    </p>
                  </div>
                </div>
                <div class="contact-item mb-3">
                  <i class="fas fa-envelope text-primary me-2"></i>
                  <div>
                    <h5>Email</h5>
                    <p class="mb-0">
                      <a href="mailto:info@paddleup.tn" class="text-decoration-none">info@paddleup.tn</a>
                    </p>
                  </div>
                </div>
                <div class="social-section mt-4">
                  <h5>Follow Us</h5>
                  <div class="social-links">
                    <a href="#" class="social-link">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-link">
                      <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-link">
                      <i class="fab fa-tiktok"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Contact Form -->
            <div class="col-md-6">
              <div class="contact-form p-4 bg-light rounded">
                <h3 class="mb-4">Send us a Message</h3>
                <form id="contactForm">
                  <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                  </div>
                  <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                  </div>
                  <div class="mb-3">
                    <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number">
                  </div>
                  <div class="mb-3">
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-paper-plane me-2"></i> Send Message
                  </button>
                </form>
              </div>
            </div>
          </div>

          <!-- Map -->
          <div class="map-container mt-4">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12762.000000000002!2d10.3417!3d36.8667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzbCsDUyJzAwLjEiTiAxMMKwMjAnMzAuMSJF!5e0!3m2!1sen!2stn!4v1234567890"
              width="100%"
              height="300"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
